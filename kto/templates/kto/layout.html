
<!doctype html>
<html lang="en">
  <head>
    <title>K.T.O</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS LINK -->
    <link rel="stylesheet" href="main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand"> K.T.O Task Board </a>
        <form class="form-inline" action="{% url 'kto:add' %}" method="POST">
          {% csrf_token %}
            <input class="form-control mr-sm-2" type="text" placeholder="Task" aria-label="Task" name="task_name" value="{{ task.id }}">
            <input class="form-control mr-sm-2" type="text" placeholder="Description" aria-label="Task" name="description" value="{{ task.id }}">
            <input class="form-control mr-sm-2" type="text" placeholder="Priority" aria-label="Task" name="priority" value="{{ task.id }}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">+ Add Task</button>
        </form>
    </nav>
    <div class="container-fluid w-100 h-100">
        {% block content %}
        {% endblock %}
    <br>
    <a href="/admin">Admin Login</a>
    </div>
    {% if messages %}
    <div class="container-fluid w-100 h-100">
      <div class="alert alert-primary alert-dismissible fade show" role="alert" 
        style="transition-delay: 1000ms; width: 15%; justify-content: center; align-content: center;">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
      </button>
      <ul class="messages">
              {% for message in messages %}
              <li {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
  </div> 
    </div>
    {% endif %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
